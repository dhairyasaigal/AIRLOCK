<!DOCTYPE html>
<html>
<head>
    <title>AI Safety Firewall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="status-indicator active">
                <span class="dot"></span>
                <span class="status-text">AI Safety Active</span>
            </div>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="masked-count">0</div>
                <div class="stat-label">Data Points Masked</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="prompts-count">0</div>
                <div class="stat-label">Prompts Protected</div>
            </div>
        </div>

        <button id="dashboard-btn" class="dashboard-btn">
            View Dashboard
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
